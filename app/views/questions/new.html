<%- layout('site.html') %>

<div class="container content">
	<div class="page-header">
    	<h2>New Question</h2>
	</div>


	<div class="row">
		<div class="col-md-3">
			<div class="panel panel-default">
		 		<div class="panel-heading">
		    		<h3 class="panel-title">Examination Details</h3>
		 		</div>

				 <div class="panel-body">
				 	<p>Subject : <%= exam.subject %></p>
				 	<p>Time : <%= exam.time %></p>
				 	<p>Level : <%= exam.level %></p>
				 	<p>Instructions <br /> <%= exam.instruction %></p>
				    
				 </div>

				 <div class="panel-footer">
				 	<a href="/exams/<%= exam._id %>/edit" title="Edit exam">
                          <button type="button" class="btn btn-primary btn-xs">Edit Exam details</button>
                     </a>

                     


				 </div>
			</div>

		</div>

		<div class="col-md-9">
			<div class="panel panel-default">
  				<div class="panel-heading">
    				<h3 class="panel-title">Qn no : #</h3>
  				</div>
  				<div class="panel-body">
    				<% include _form.html %>
  				</div>

  				<div class="panel-footer">
  					
  						<button type="button" class="btn btn-primary btn-sm">Publish Exam</button>
  						<button type="button" class="btn btn-success btn-sm">Release Exam</button>
  					
  				</div>
			</div>
			
		</div>

		
		
	</div>	

</div>

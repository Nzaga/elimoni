    <div class="form-group">
        <label for="body" class="col-sm-2 control-label">Body</label>

            </textarea>
        </div>
	</div>
    
    
    
    <div class="form-group">
        <label for="choice" class="col-sm-2 control-label">Multiple Choice</label>
        <div class="col-sm-10">
            <div class="input-group">
                <span class="input-group-addon" id="basic-addon1">A</span>
                <input type="text" name="choice[0][answer]" id="choice" class="form-control" value="<%= question.choice ? question.choice : '' %>" required="required" title="Choice" placeholder="Choice">
            </div>
        </div>
	</div>



    <div class="form-group">
        <label for="choice" class="col-sm-2 control-label"></label>
        <div class="col-sm-10">
            <div class="input-group">
                <span class="input-group-addon" id="basic-addon1">B</span>
                <input type="text" name="choice[1][answer]" id="choice" class="form-control" value="<%= question.choice ? question.choice : '' %>" required="required" title="Choice" placeholder="Choice">
            </div>
            
        </div>
    </div>

    <div class="form-group">
        <label for="choice" class="col-sm-2 control-label"></label>
        <div class="col-sm-10">
            <div class="input-group">
                <span class="input-group-addon" id="basic-addon1">C</span>
                <input type="text" name="choice[2][answer]" id="choice" class="form-control" value="<%= question.choice ? question.choice : '' %>" required="required" title="Choice" placeholder="Choice">
            </div>
        </div>
    </div>

    <div class="form-group">
        <label for="choice" class="col-sm-2 control-label"></label>
        <div class="col-sm-10">
            <div class="input-group">
                <span class="input-group-addon" id="basic-addon1">D</span>
                <input type="text" name="choice[3][answer]" id="choice" class="form-control" value="<%= question.choice ? question.choice : '' %>" required="required" title="Choice" placeholder="Choice">
            </div>
        </div>
    </div>

    <div class="row">
        <div class="form-group col-md-6">
        <label for="correctAnswer" class="col-sm-4 control-label">Answer</label>
        <div class="col-sm-8">
            <select type="text" name="correctAnswer" id="correctAnswer" class="form-control" value="<%= question.correctAnswer ? question.correctAnswer : '' %>" required="required" title="CorrectAnswer" placeholder="CorrectAnswer">
                <option></option>
                <option>A</option>
                <option>B</option>
                <option>C</option>
                <option>D</option>
            </select> 
        </div>
    </div>

    <div class="form-group col-md-6 pull-right">
        <label for="duration" class="col-sm-2 control-label">Duration</label>
        <div class="col-sm-10">
            <input type="number" name="duration" max="15" min="1" id="duration" class="form-control" value="<%= question.duration ? question.duration : '' %>" required="required" title="Duration" placeholder="Duration">
        </div>
    </div>
    </div>
    
    

    <div class="form-group">
        <div class="col-sm-10 col-sm-offset-2">
            <button type="submit" value="Submit" class="btn btn-primary btn-sm">Save</button>
            <button type="reset" value="Reset" class="btn btn-warning btn-sm">Reset</button>
            <a href="/questions" class="btn btn-default btn-sm">Cancel</a>
        </div>
    </div>
</form>

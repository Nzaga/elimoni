<%-partial('../_partials/_errors.html')%>

<form action="<%= question._id ? '/questions/'+ question._id +'?_method=PUT' : '/questions' %>" method="POST" class="form-horizontal" role="form">
    
    <div class="form-group">
        <label for="no" class="col-sm-2 control-label">No</label>
        <div class="col-sm-10">
            <input type="number" name="no" id="no" class="form-control" value="<%= question.no ? question.no : '' %>" required="required" title="No" placeholder="No">
        </div>
	</div>
    
    <div class="form-group">
        <label for="duration" class="col-sm-2 control-label">Duration</label>
        <div class="col-sm-10">
            <input type="number" name="duration" id="duration" class="form-control" value="<%= question.duration ? question.duration : '' %>" required="required" title="Duration" placeholder="Duration">
        </div>
	</div>
    
    <div class="form-group">
        <label for="body" class="col-sm-2 control-label">Body</label>
        <div class="col-sm-10">
            <input type="text" name="body" id="body" class="form-control" value="<%= question.body ? question.body : '' %>" required="required" title="Body" placeholder="Body">
        </div>
	</div>
    
    <div class="form-group">
        <label for="correctAnswer" class="col-sm-2 control-label">CorrectAnswer</label>
        <div class="col-sm-10">
            <input type="text" name="correctAnswer" id="correctAnswer" class="form-control" value="<%= question.correctAnswer ? question.correctAnswer : '' %>" required="required" title="CorrectAnswer" placeholder="CorrectAnswer">
        </div>
	</div>
    
    <div class="form-group">
        <label for="choice" class="col-sm-2 control-label">Choice</label>
        <div class="col-sm-10">
            <input type="text" name="choice[0][answer]" id="choice" class="form-control" value="<%= question.choice ? question.choice : '' %>" required="required" title="Choice" placeholder="Choice">
        </div>
	</div>

    <div class="form-group">
        <label for="choice" class="col-sm-2 control-label"></label>
        <div class="col-sm-10">
            <input type="text" name="choice[1][answer]" id="choice[1][answer]" class="form-control" value="<%= question.choice ? question.choice : '' %>" required="required" title="Choice" placeholder="Choice">
        </div>
    </div>
    

    <div class="form-group">
        <div class="col-sm-10 col-sm-offset-2">
            <button type="submit" value="Submit" class="btn btn-primary">Submit</button>
            <button type="reset" value="Reset" class="btn btn-warning">Reset</button>
            <a href="/questions" class="btn btn-default">Cancel</a>
        </div>
    </div>
</form>

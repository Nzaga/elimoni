<%-partial('../_partials/_errors.html')%>

<form action="<%= tutor._id ? '/tutors/'+ tutor._id +'?_method=PUT' : '/tutors' %>" method="POST" class="form-horizontal" role="form">

    <div class="form-group">
        <label for="title" class="col-sm-2 control-label">Title</label>
        <div class="col-sm-10">
            <input type="text" name="title" id="title" class="form-control" value="<%= tutor.title ? tutor.title : '' %>" required="required" title="Title" placeholder="Title">
        </div>
    </div>

    <div class="form-group">
        <label for="name" class="col-sm-2 control-label">Name</label>
        <div class="col-sm-10">
            <input type="text" name="name" id="name" class="form-control" value="<%= tutor.name ? tutor.name : '' %>" required="required" title="Name" placeholder="Name">
        </div>
    </div>
    
    <div class="form-group">
        <label for="center" class="col-sm-2 control-label">Center</label>
        <div class="col-sm-10">
            <input type="text" name="center" id="center" class="form-control" value="<%= tutor.center ? tutor.center : '' %>" required="required" title="Center" placeholder="Center">
        </div>
	</div>
    
    
    <div class="form-group">
        <label for="school" class="col-sm-2 control-label">School</label>
        <div class="col-sm-10">
            <input type="text" name="school" id="school" class="form-control" value="<%= tutor.school ? tutor.school : '' %>" required="required" title="School" placeholder="School">
        </div>
	</div>
    
    <div class="form-group">
        <label for="subject" class="col-sm-2 control-label">Subject</label>
        <div class="col-sm-10">
            <input type="text" name="subject" id="subject" class="form-control" value="<%= tutor.subject ? tutor.subject : '' %>" required="required" title="Subject" placeholder="Subject">
        </div>
	</div>

    <div class="form-group">
        <label for="email" class="col-sm-2 control-label">Email</label>
        <div class="col-sm-10">
            <input type="email" name="email" id="email" class="form-control" value="<%= tutor.email ? tutor.email : '' %>" required="required" title="email" placeholder="example@company.com">
        </div>
    </div>
    

    <div class="form-group">
        <label for="password" class="col-sm-2 control-label">Password</label>
        <div class="col-sm-10">
            <input type="password" name="password" id="password" class="form-control" value="<%= tutor.password ? tutor.password : '' %>" required="required" title="password" placeholder="password">
        </div>
    </div>
    
    <div class="form-group">
        <div class="col-sm-10 col-sm-offset-2">
            <button type="submit" value="Submit" class="btn btn-primary">Submit</button>
            <button type="reset" value="Reset" class="btn btn-warning">Reset</button>
           <!--  <a href="/tutors" class="btn btn-default">Cancel</a> -->
        </div>
    </div>
</form>

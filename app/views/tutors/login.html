<%- layout('site.html') %>

<div class="container content">
	<div class="page-header">
		<h4>tutor Authentication</h4>
	</div>

	<div class="row">
		<div class="col-md-6">
			<p>Short discription</p>
			
		</div>

		<div class="col-md-6">
			<div class="panel panel-default">
  				<div class="panel-heading">
    				<h3 class="panel-title">Sign In</h3>
  				</div>
  				<div class="panel-body">
    				<form class="form-horizontal" action="/tutors/login" method="POST" role="form">

						  	<div class="form-group">
						        <label for="email" class="col-sm-3 control-label">Email</label>
						        <div class="col-sm-9">
						            <input type="email" name="email" id="email" class="form-control"  required="required" title="email" placeholder="example@company.com">
						        </div>
						    </div>

						  	<div class="form-group">
						        <label for="password" class="col-sm-3 control-label">Password</label>
						        <div class="col-sm-9">
						            <input type="password" name="password" id="password" class="form-control"  required="required" title="password" placeholder="password">
						        </div>
						    </div>

						  <div class="form-group">
						    <div class="col-md-offset-3 col-md-3">
						    		<button type="submit" class="btn btn-primary">Sign in</button>
						    </div>

						    <div class="col-md-3 pull-center">
						    	<a href="">
						    		<button type="button" class="btn btn-link">Forgot password?</button>
						    	</a>
						    	
						    </div>
						  </div>
    					
    				</form>
  				</div>

  				<div class="panel-footer">
  					<a href="/tutors/new">
  						<button type="button" class="btn btn-primary btn-block">Register For new Account</button>
  					</a>
  					
  				</div>
			</div>
		</div>
	</div>
</div>

<%- layout('site.html') %>

<div class="container content">
	<div class="page-header">
		<h4>tutor Authentication</h4>
	</div>

	<div class="row">
		<div class="col-md-6">
			<p>Short discription</p>
			
		</div>

		<div class="col-md-6">
			<div class="panel panel-default">
  				<div class="panel-heading">
    				<h3 class="panel-title">Sign In</h3>
  				</div>
  				<div class="panel-body">
    				<form class="form-horizontal">

						  <div class="form-group">
						    <label for="exampleInputEmail1" class="col-md-3">Email address</label>
						    <div class="col-md-9">
						    	<input type="email" class="form-control " id="exampleInputEmail1" placeholder="Email">
						    </div>
						    
						  </div>

						  <div class="form-group">
						    <label for="exampleInputPassword1" class="col-md-3">Password</label>
						    <div class="col-md-9">
						    	<input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
						    </div>						    
						  </div>

						  <div class="form-group">
						    <div class="col-md-offset-3 col-md-3">
						    	<a href="">
						    		<button type="submit" class="btn btn-primary">Sign in</button>
						    	</a>
						      
						    </div>

						    <div class="col-md-3 pull-center">
						    	<a href="">
						    		<button type="button" class="btn btn-link">Forgot password?</button>
						    	</a>
						    	
						    </div>
						  </div>
    					
    				</form>
  				</div>

  				<div class="panel-footer">
  					<a href="/tutors/new">
  						<button type="button" class="btn btn-primary btn-block">Register For new Account</button>
  					</a>
  					
  				</div>
			</div>
		</div>
	</div>
</div>
